  <body>
    <div id="fullpage">
      <section class="section s1 bg-dark" id="section-1">
        <h1>Weather</h1>
<!-- 
        <div class="container d-flex justify-content-center w-100">

        <div class="wrapper">
          <form class="searchForm">
            <div class="search-input">
              <input id="search" type="text" placeholder="Search.." name="search">
              <div class="autocombox">
                  <!-- <li> </li>
                  <li ></li>
                  <li ></li>
                  <li></li> -->
              </div>
      
              <button class="icon searchIcon btn" type="submit"><i class="fa fa-search"></i></button>
              
          </div>
          </form>
        </div>
        
        

      </section>
      <section class="section s2" id="section-2">
        <h1 id="geolocation-heading-one">Geo-location information</h1>
        <button class="btn btn-dark"></button>

        <div class="description">

          <div class="card container">

            <div class="card-body text-justify">

              <ul>
                <li id="City"></li>
                <li id="Temperature"></li>
                <li id="Longitude"></li>
                <li id="Latitude"></li>
                <li id="Weather"></li>
              </ul>

            </div>

          </div>

        </div>

        <i class="fas fa-clouds chair c2"></i>
        <i class="fas fa-clouds chair c3"></i>
        <i class="fas fa-clouds chair c1"></i>

      </section>


      <section class="section s3" id="section-3">

        <h1>Another page</h1>

      </section>

    </div>
